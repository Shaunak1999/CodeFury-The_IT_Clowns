<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

 <link href="main.css" rel="stylesheet" />


</head>
<body>


<form>

  <div class="maindiv">
  <div class="leftside">
 
  <label for="name">Customer Name/ID</label><br>
  <input type="text" id="name" name="name" required><br><br>

  <label for="gstno">Customer GST NO</label><br>
  <input type="number" id="gstno" name="gstno" required><br><br>


  <label for="email">Customer Email</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <label for="shippingaddress">Shipping Address</label><br>
  <input type="text" id="shippingaddress" name="shippingaddress" required><br><br>


  <label for="pincode">Customer Pincode</label><br>
  <input type="number" id="pincode" name="pincode" required><br><br>
 
  </div>


  <div class="rightside">

  <label for="phoneno">Customer Phone No</label><br>
  <input type="number" id="phoneno" name="phoneno" required><br><br>

  <label for="orderdate">Order Date</label><br>
  <input type="Date" id="orderdate" name="orderdate" required><br><br>


  <label for="addproducts">Select/Add Products</label><br>
  <select name="addproducts" id="addproducts" required>
  <option value="" selected="selected">Mobile</option>
  <option value="" selected="selected">Washing Machine</option>
  <option value="" selected="selected">Laptop</option>
  <option value="" selected="selected">Wrist Watch</option>
  </select><br><br>


  <label for="shippingaddress">Shipping Cost</label><br>
  <input type="number" id="shippingaddress" name="shippingaddress" required><br><br>


  <label for="totalordervalue">Total Order Value</label><br>
  <input type="number" id="totalordervalue" name="totalordervalue" required><br><br>

  </div>
</div>


  <input id="quotebutton" type="submit" value="Request a Quote">


</form>

</body>
</html>
